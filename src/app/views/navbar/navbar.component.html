<div class="profile-container">
  <div class="profile_current-user_pfp" id="profile-header_edit-pfp">
    <label class="hoverable" for="fileInput">
      <img [(src)]="url"
      alt="Bubble profile photo for {{this.profile.firstName}} {{this.profile.lastName}}"
      class="bubble-avatar_xl">
      <div class="hover-text">
        <fa-icon class="camera-icon" [icon]="faCameraRetro"></fa-icon>
      </div>
    </label>
    <input id="fileInput" type='file' (change)=" onSelectFile($event)  ">
  </div>
  <div class="profile_current-user_text">
      <h4><a [href]="['/profileview/'+ id]">{{this.profile.firstName}} {{this.profile.lastName}}</a></h4>
      <nav id="profile_navbar">
        <ul>
          <app-darkmode-toggle></app-darkmode-toggle>
          <li><a [href]="['/home']"><fa-icon class="nav-icon" [icon]="faHome"></fa-icon>Home</a></li>
          <li><a [href]="['/profileview/'+ id]"><fa-icon class="nav-icon" [icon]="faIdCard"></fa-icon>My Profile</a></li>
          <li class="todo_needs-implementation"><fa-icon class="nav-icon" [icon]="faUserFriends"></fa-icon>Followers</li>
          <li><a [href]="['/group-page']"><fa-icon class="nav-icon" [icon]="faUsers"></fa-icon>Groups</a></li>
          <li class="todo_needs-implementation"><fa-icon class="nav-icon" [icon]="faComments"></fa-icon>Chat</li>
          <li class="todo_needs-implementation"><fa-icon class="nav-icon" [icon]="faCalendar"></fa-icon>Events</li>
          <li class="todo_needs-implementation"><fa-icon class="nav-icon" [icon]="faCog"></fa-icon>Settings</li>
          <li (click)="logout()"><fa-icon class="nav-icon" [icon]="faSignOutAlt"></fa-icon>Logout</li>
        </ul>
    </nav>
  </div>
  <img src="../../../assets/images/bubble-logo.png" alt="Bubble Logo" id="nav-logo" />
</div>
